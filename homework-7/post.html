<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/coments.js" defer></script>
  <title>Homework 7</title>
</head>

<body class="bg-dark">
  <header>
    <nav class="navbar navbar-expand-md bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="./post.html">Blog da Daniela</a>
      </div>
    </nav>
  </header>
  <main class="container" id="comentarios">

  </main>
  <section class="container" id="cadastro">
    <div class="bg-light p-5 rounded mb-3">
      <h1>Postar novo comentário:</h1>
      <div class="row">
        <label for="email"> Seu e-mail:</label>
        <input class="form-control" type="email" id="email">
      </div>
      <div class="row">
        <label for="nome"> Seu nome:</label>
        <input class="form-control" type="text" id="nome">
      </div>
      <div class="row">
        <label for="postarComentario">Comentário:</label>
        <textarea class="form-control" name="postarComentario" id="postarComentario" cols="30" rows="10"></textarea>
      </div>
      <div class="row">
        <div class="col mt-3">
          <button class="btn btn-success me-2 " onclick="postaComentario()">Enviar</button>
          <a class="btn btn-dark" href="./index.html">Voltar</a>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
