<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework-2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .fundo-calculadora{
            background-color: rgba(221, 119, 82, 0.823);
        }

        .btn-calculadora{
            background-color: rgb(239, 197, 119);
            border: none;
        }

        .btn-igual{
            height: 98px;
        }
    </style>

</head>

<body>
    <section class="container">
        <h1>Exercício 1</h1>
        <h3 id="alterartexto">Este texto será alterado</h3>
        <button class="btn btn-primary altera-texto">trocar texto</button>
        <button class="btn btn-primary " onclick="window.location.reload()">Atualizar página</button>
        <hr>
        <h1>Exercício 2</h1>
        <form class="form-control">
            <h3 id="cor">Este texto pode ter sua cor alterada :)</h3>
            <input id="corescolhida" type="color" value="">
        </form>
        <hr>
        <h1>Exercício 3</h1>
        <div>
            <input id="adiciona" type="number" value="0">
            <button class="btn btn-primary" id="adicionar">Adicionar+1</button>
            <button class="btn btn-primary" onclick="resetaContador()">Resetar</button>
        </div>
        <hr>
        <h1>Exercício 4</h1>
        <div class="row justify-content-center mb-3">
            <button class="btn btn-primary col-3 me-3" onclick="mudaFiltro1()">Filtro 1</button>
            <button class="btn btn-primary col-3 me-3" onclick="mudaFiltro2()">Filtro 2</button>
            <button class="btn btn-primary col-3 " onclick="resetaFiltro()">Resetar filtro</button>
        </div>
        <div class="row justify-content-center">
            <img id="imagem" src="./img/photo-1.jpeg" style="width:190px; height:200px ;" alt="">
        </div>

        <hr>
        <h1>Exercício 5</h1>
        <div class="container form-control w-50">
            <h1 class="row  justify-content-center bg-black bg-opacity-25">Calculadora 1 Simples</h1>
            <div class=" mb-3">
                <label class="form-label" for="valor1">Digite o valor 1:</label>
                <input class="form-control" type="number" id="valor1">
            </div>
            <label class="form-label" for="valor2">Digite o valor 2</label>
            <input class="form-control" type="number" id="valor2">
            <label class="form-label" for="operacao">Selecione a operação</label>
            <select class="form-control" name="operacao" id="operacao">
                <option value="somar">Somar</option>
                <option value="subtrair">Subtrair</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>
            <label class="form-label" for="resultado">Resultado</label>
            <input class="form-control mb-3" type="number" id="resultado">
            <div class="row  justify-content-center">
                <button class="btn btn-primary col-3 me-3" id="calcular" onclick="calcular()">Calcular</button>
                <button class="btn btn-primary col-3" id="limpar" onclick="limparCalculadora()">Limpar</button>
            </div>
        </div>
        <hr>
        <h1>Exercício 6</h1>
        <h3>Calculadora II em JS</h3>
        <div class="container w-50 form-control mb-5 fundo-calculadora">
            <div class="fs-2 text-center">Calculadora</div>
            <div class="row mb-2"><input id="visor" type="text" class="col m-3"></div>
            <div class="row mb-2 ">
                <div class="col">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="limparVisor()">C</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="apagar()"><i
                            class="fa-solid fa-arrow-left"></i></button>
                </div>
                <div class="col">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar(' / ')"><i
                            class="fa-solid fa-divide"></i></button>
                </div>
                <div class="col">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar(' * ')"><i
                            class="fa-solid fa-asterisk"></i></button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar(7)">7</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar(8)">8</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar(9)">9</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar(' - ')"><i
                            class="fa-solid fa-minus"></i></button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar(4)">4</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar(5)">5</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar(6)">6</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary  w-100 btn-calculadora" onclick="digitar(' + ')"><i
                            class="fa-solid fa-plus"></i></button>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col col-md-3">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar(1)">1</button>
                </div>
                <div class="col col-md-3">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar(2)">2</button>
                </div>
                <div class="col col-md-3">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar(3)">3</button>
                </div>
                <div class="col col-md-3 btn-igual">
                    <button class="btn btn-primary h-75   w-100 btn-calculadora " onclick="calcularResultado()">
                        <i class="fa-solid fa-equals"></i>
                    </button>
                </div>
            </div>
            <div class="row" style="margin-top: -60px">
                <div class="col col-6">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar(0)">0</button>
                </div>
                <div class="col col-3">
                    <button class="btn btn-primary w-100 btn-calculadora" onclick="digitar('.')">.</button>
                </div>
                <div class="col col-3"></div>
            </div>

        </div>








        </div>

    </section>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"

</body>

</html>
