<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework 6</title>
    <script src="./js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <section class="container col-5">
        <div class="form-control mt-5">
            <h3>Exercício 1</h3>
            <button id="btnMensagem" type="button" class="btn btn-dark">Iniciar programa</button>
        </div>

        <div class="form-control mt-5">
            <h3>Exercício 2</h3>
            <div class="row m-2">
                <button id="btnHora" type="button" class="btn btn-dark mt-2 col me-2 ">Clique para ver a hora</button>
                <button id="resetaHora" type="button" class="btn btn-dark mt-2 col ">Resetar a hora</button>
            </div>
            <div class="row text-center">
                <span class="fs-2" id="txtRelogio"></span>
            </div>
        </div>
        </div>
        <div class="form-control mt-5">
            <h3>Exercício 3</h3>
            <div class="row m-2">
                <button id="btnTrocaCor" type="button" class="btn btn-dark mt-2 col me-2 ">Iniciar troca</button>
                <button id="btnPararTroca" type="button" class="btn btn-dark mt-2 col ">Parar troca</button>
                <span class="fs-2 fw-bold text-center" id="txtTrocaCor">Troca a cor</span>
            </div>
        </div>
        <div class="form-control mt-5">
            <h3>Exercício 4</h3>
            <div class="row mb-3">
                <div class="col">
                    <label for="nomes">Insira os nomes para o sorteio</label>
                    <input type="text" placeholder="Digite um nome" id="nome" class="form-control">
                    <input id="btnAdicionarNome" type="submit" class="btn btn-dark mt-3" value="Adicionar"></input>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="velocidade">Velocidade</label>
                    <input id="velocidade" class="form-control" type="number">
                </div>
                <div class="col">
                    <label for="tempo">Tempo</label>
                    <input id="tempo" class="form-control" type="number">
                </div>
            </div>
            <div class="col mt-3">
                <button id="btnSorteio" type="button" class="btn btn-dark">Sortear</button>
                <span id="erroSorteio"></span>
                <span id="resultadoSorteio"></span>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
